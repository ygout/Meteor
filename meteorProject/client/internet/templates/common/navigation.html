<template name="internetNavigation">
      <nav class="nav-top nav-wrapper blue lighten-2">
        <div class="container">
          <a class="logo brand-logo" href="#"><img src="img/logo_ipssi.png"></a>
          <ul class="right">
            <li class="search-field">
              <a class="waves-effect waves-light" id="search-btn"><i class="fa fa-search" aria-hidden="true"></i></a>
            </li>
            {{#unless currentUser}}
              <li><a class="waves-light" href="{{pathFor 'signIn'}}">Mon Ipssi</a></li>
            {{else}}
              <li><a class="waves-light" href="{{pathFor 'signOut'}}">Deconnexion</a></li>
            {{/unless}}
          </ul>
        </div>
      </nav>
      <nav class="nav-top nav-wrapper blue darken-3">
        <div class="container">
            <ul id="nav-mobile" class="">
              <li class="empty-li"></li>
              <li><a class="dropdown-button" href="#!" data-activates="groupDropdown">Le groupe</a></li>
              <li><a class="dropdown-button" href="#!" data-activates="activityDropdown">L'activité</a></li>
              <li><a class="dropdown-button" href="#!" data-activates="joinUsDropdown">Nous rejoindre</a></li>
              <li><a class="dropdown-button" href="#!" data-activates="collaboDropdown">Espace collaborateur</a></li>
              <li><a class="dropdown-button" href="#!" data-activates="groupDropdown">Contact</a></li>
            </ul>
        </div>
      </nav>

      <ul id="groupDropdown" class="dropdown-content">
        <li><a href="#!">Présentation</a></li>
        <li class="divider"></li>
        <li><a href="#!">Chiffre clés</a></li>
        <li class="divider"></li>
        <li><a href="#!">Notre expertise</a></li>
        <li class="divider"></li>
        <li><a href="#!">Les valeurs du groupe</a></li>
      </ul>

      <ul id="activityDropdown" class="dropdown-content">
        <li><a href="#!">Nos métiers</a></li>
        <li class="divider"></li>
        <li><a href="#!">Nos secteurs d'activités</a></li>
        <li class="divider"></li>
        <li><a href="#!">Ils nous font confiance</a></li>
      </ul>

      <ul id="joinUsDropdown" class="dropdown-content">
        <li><a href="#!">Postes à pourvoir</a></li>
        <li class="divider"></li>
        <li><a href="#!">Postuler</a></li>
      </ul>

      <ul id="collaboDropdown" class="dropdown-content">
        <li><a href="#!">Accueil</a></li>
      </ul>

      <ul id="contactDropdown" class="dropdown-content">
        <li><a href="#!">Formulaire</a></li>
      </ul>

      <div id="search-panel" class="blue darken-3">
        <div class="container">
        </div>
        <div class="close">
          <i class="fa fa-times" aria-hidden="true"></i>
        </div>
      </div>
</template>
